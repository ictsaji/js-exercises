<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="stylecal.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     
    <title>array item counter</title>
    
    
  </head>

  <body>
   

  </body>

  <script>
    
    
  var arr=[3, 'a', 'a', 2, 2, 3, 'a', 2, 'a', 2, 4, 9, 2]; //array

  var mf = 1; //default maximum frequency

  var ct = 0;  //counter

  var item;  //to store item with maximum frequency

  for (var i=0; i<arr.length; i++)    //select element (current element)
      {
          for (var j=i; j<arr.length; j++)   //loop through next elements in array to compare calculate frequency of current element
              {
                  if (arr[i] == arr[j])              //see if element occurs again in the array
                   
                   {ct++;   //increment counter if it does
                   };

                  if (mf<ct)   //compare current items frequency with maximum frequency
                   {
                    mf=ct;      //if ct>mf store m in mf for upcoming elements
                    item = arr[i];   // store the current element.
                   };
              }
          ct=0;   // set counter 0 for next element.
      };

    console.log(item);
    console.log(mf);

console.log("the most frequent item is :"+item+ " ("+mf+" times"+")") ;
alert("the most frequent item is :"+item+ " ("+mf+" times"+")") ;

     
  
  </script>

</html>
