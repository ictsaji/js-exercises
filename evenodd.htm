  <script>

      
        for (var x=0; x<=15; x++)
         {
                if (x === 0) {
                        console.log(x +  " is even");
                        alert(x +  " is even");
                }
                else if (x % 2 === 0) {
                        console.log(x + " is even");
                        alert(x +  " is even");   
                }
                else {
                        console.log(x + " is odd");
                        alert(x +  " is odd");
                }
        }
        alert("finished");

  
  </script>
